<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="user-registration.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img
              src="https://placehold.co/200x80?text=ShopLogo"
              alt="shop-logo"
              class="shop-logo"
          /></a>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <form class="login-form" onsubmit="saveFormData(event)">
        <h2>Let us know about you!</h2>
        <div class="form-group">
          <label for="username"><b> Full Name : </b></label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter your name"
          />
          <label for="username"><b>Email Address : </b></label>
          <input
            type="email"
            id="email-address"
            name="email"
            required
            placeholder="Enter your Email Address"
          />
          <label for="mobile-number"><b>Mobile Number : </b></label>
          <input
            type="number"
            id="mobile-number"
            name="mobile-number"
            required
            placeholder="Enter your mobile number"
          />
        </div>

        <button type="submit" onclick="redirectToOTPRegister()">Sign up</button>
        <p>already our customer? <a href="login.html">login</a></p>
        <script>
          function redirectToOTPRegister() {
            window.location.href = "otpregister.html";
          }

          function saveFormData(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page

            // Get form data
            const fullName = document.getElementById("username").value;
            const email = document.getElementById("email-address").value;
            const mobileNumber = document.getElementById("mobile-number").value;
            console.log(email);

            // Save data to localStorage
            localStorage.setItem("fullName", fullName);
            localStorage.setItem("email", email);
            localStorage.setItem("mobileNumber", mobileNumber);

            // Redirect to the OTP page
            // window.location.href = "otpregister.html";
          }
        </script>
      </form>
    </div>
  </body>
</html>
