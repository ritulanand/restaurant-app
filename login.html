<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="user-registration.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img
              src="https://placehold.co/200x80?text=ShopLogo"
              alt="shop-logo"
              class="shop-logo"
          /></a>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <!-- form   -->
      <form class="login-form" action="/otpregister.html">
        <h2>Welcome Back!</h2>
        <div class="form-group">
          <label for="mobile-number"><b>Mobile Number : </b></label>
          <input
            type="number"
            id="mobile-number"
            name="mobile-number"
            required
            placeholder="Enter your mobile number"
          />
        </div>

        <button type="submit" onclick="redirectToOTPRegister()">Login</button>
        <p>New to our restaurant? <a href="signup.html">Sign up</a></p>
        <script>
          function redirectToOTPRegister() {
            window.location.href = "otpregister.html";
          }
        </script>
      </form>
    </div>
  </body>
</html>
