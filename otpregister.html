<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="user-registration.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img
              src="https://placehold.co/200x80?text=ShopLogo"
              alt="shop-logo"
              class="shop-logo"
          /></a>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <form
        class="otp-form"
        onsubmit="handlerefresh(e)"
        method="get"
        action="/"
      >
        <h2>OTP Verification</h2>
        <p class="otp-instruction">
          Enter the 4-digit OTP sent to your registered mobile number.
        </p>

        <div class="otp-inputs">
          <input
            type="text"
            class="otp-input"
            pattern="[0-9]*"
            0
            inputmode="numeric"
            maxlength="1"
            required
          />
          <input
            type="text"
            class="otp-input"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="1"
            required
          />
          <input
            type="text"
            class="otp-input"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="1"
            required
          />
          <input
            type="text"
            class="otp-input"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="1"
            required
          />
        </div>

        <p class="resend-info">
          Didn't receive the OTP?
          <a href="#" class="resend-link">Resend OTP</a>
        </p>

        <button type="submit">Verify</button>
      </form>
    </div>
    <script>
      const otpInputs = document.querySelectorAll(".otp-input");
      function handlerefresh(e) {
        e.preventDefault();
        alert("Form verified without refreshing the page!");
        console.log("refresh stop");
      }

      otpInputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
